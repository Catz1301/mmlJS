<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <input type="text" placeholder="&lt;note&gt; <octave>" id="noteIn" />
    <button onclick="doStuff()">Done</button>
    <hr>
    <div class="mmlInputSection">
      <textarea name="MMLInput" id="mmlInput" cols="30" rows="10" placeholder="Insert mml here"></textarea>
      <input type="checkbox" id="useTrombone" checked="true" />
      <button onclick="doParsing()">Parse MML</button>
      <hr>
      <div class="mmlControlBlock" id="mmlControls" style="display: none;">
        <button id="playMML" onclick="playMML()">Play</button>
        <button id="pauseMML" onclick="pauseMML()" disabled>Pause</button>
        <hr>
      </div>
      <p id="status"></p>
    </div>
    <script src="Instruments/trombone_wavetable.js"></script>
    <!-- <script src="SupersawVoice.js"></script> -->
    <!-- <script src="Supersaw.js"></script> -->
    <script src="Player.js"></script>
    <script src="Note.js"></script>
    <script src="Music.js"></script>
    <script src="parser.js"></script>
    <script src="script.js"></script>
    </script>
  </body>
</html>
